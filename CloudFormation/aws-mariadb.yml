AWSTemplateFormatVersion: 2010-09-09
Description: Create an instance in a region
  
##########################
## StaticParameters
##########################
Parameters:
  KeyName:
    Description: >-
      Name of an existing EC2 KeyPair to enable SSH access into the MariaDB web
      server
    Default: 'mariadb'
    Type: 'AWS::EC2::KeyPair::KeyName'

  MasterRegion:
    Default: 'eu-west-1'
    Type: 'String'

  AMIID:
    Type: 'String'

  MariaNumber:
    Type: 'String'


##########################
## Conditions
##########################
Conditions:
  ConfigureMariadbSlave: !Not
    - !Equals 
      - !Ref "AWS::Region"
      - !Ref MasterRegion
        
##########################
## Resources
##########################
Resources:
  MyVPC:
    Type: 'AWS::EC2::VPC'
    Properties:
      CidrBlock: !Join
          - ''
          - - '10.10.'
            - !Ref MariaNumber
            - '.0/24'
      InstanceTenancy: default

  RouteTable:
    Type: 'AWS::EC2::RouteTable'
    Properties:
      VpcId: !Ref MyVPC

  Route:
    Type: 'AWS::EC2::Route'
    Properties:
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref MyInternetGateway
      RouteTableId: !Ref RouteTable

  MyInternetGateway:
    Type: 'AWS::EC2::InternetGateway'

  AttachGateway:
    Type: 'AWS::EC2::VPCGatewayAttachment'
    Properties:
      VpcId: !Ref MyVPC
      InternetGatewayId: !Ref MyInternetGateway

  VpcSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: Allow SSH access
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          CidrIp: 0.0.0.0/0
      VpcId: !Ref MyVPC

  MyPublicRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref RouteTable
      SubnetId: !Ref MySubnet1

  MySubnet1:
    Type: 'AWS::EC2::Subnet'
    Properties:
      MapPublicIpOnLaunch: true
      CidrBlock: !Join
          - ''
          - - '10.10.'
            - !Ref MariaNumber
            - '.0/24'
      VpcId: !Ref MyVPC

  MasterMariadb:
    Type: 'AWS::EC2::Instance'
    Properties:
      InstanceType: t2.micro
      KeyName: !Ref KeyName
      ImageId: !Ref AMIID
      NetworkInterfaces:
        - DeviceIndex: '0'
          PrivateIpAddress: !Join
              - ''
              - - '10.10.'
                - !Ref MariaNumber
                - '.1'
                - !Ref MariaNumber
          SubnetId: !Ref MySubnet1
          GroupSet:
            - !Ref VpcSecurityGroup
      UserData:
        !If 
          - ConfigureMariadbSlave
          - Fn::Base64: !Sub
            - |
              #!/bin/bash
              /usr/bin/mysql -u root -e "STOP SLAVE; CHANGE MASTER TO MASTER_HOST='10.10.${MariaNumber}.1${MariaNumber}'; START SLAVE;"
            - MariaNumber: !Ref MariaNumber
          - Fn::Base64: !Sub |
              #!/bin/bash 
              echo '127.0.0.1 mariadb-master' >> /etc/hosts

  MyPublicIp:
    Type: 'AWS::EC2::EIP'
    Properties:
      InstanceId: !Ref MaterMariadb
        
##########################
## Output
##########################
Outputs:
  Vpc:
     Value: !Ref MyVPC
     Export:
        Name: 'MariadbVmVPC'
  RouteTable:
     Value: !Ref RouteTable
     Export:
        Name: 'MariadbVmRouteTable'
